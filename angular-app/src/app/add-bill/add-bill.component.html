    <div class="col-auto" >
<div class="row">
  <div class="col" *ngFor="let p of products._embedded.products">

      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-bag-fill center" viewBox="0 0 16 16">

          <input class="form-check-input" type="checkbox" id="productIDs" formControlName="productIDs" (change)="test($event,p)"  >
          <label class="form-check-label" for="flexSwitchCheckDefault" style="color: black;"> Add to Cart</label>

      </div>

</div>

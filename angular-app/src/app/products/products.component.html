
<div class="container">

  <form class="row g-6" [formGroup]="productFormGroup"  (ngSubmit)="saveProduct()">
    <h3><b>Produits </b> </h3>
    <div class="col-auto">

      <input type="text" class="form-control" id="name" name="name" placeholder="Product Name" formControlName="name" >
    </div>
    <div class="col-auto">

      <input type="text" class="form-control" id="price" name="price" placeholder="Product Price" formControlName="price" >
    </div>
    <div class="col-auto">

      <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Product Quantity" formControlName="quantity" >
    </div>
    <div class="col-auto">

      <button type="submit" class="btn btn-info mb-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
      </svg> <b> Add Product</b></button>
    </div>
  </form>
  <br>
  

  <br>

    <div >
      <table class="table shadow p-3 mb-5 bg-body rounded" *ngIf="products">
        <thead>
          <tr class="bg-info text-dark ">
            <th>ID</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Quantit√©</th>
            <th>Supprimer</th>
            <!-- <th></th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products._embedded.products">
            <td style="color: black;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-ppt" viewBox="0 0 16 16">
              <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
              <path d="M6 5a1 1 0 0 1 1-1h1.188a2.75 2.75 0 0 1 0 5.5H7v2a.5.5 0 0 1-1 0V5zm1 3.5h1.188a1.75 1.75 0 1 0 0-3.5H7v3.5z"/>
            </svg> produit {{p.id}}</td>
            <td><b>{{p.name}}</b></td>
            <td><b style="color: black;">{{p.price}}</b></td>
            <td><b> {{p.quantity}}</b></td>

            <!-- <td>
              <a type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateProduct(p.id)"><b style="color: orange;" >
                <img src="https://img.icons8.com/fluency/2x/hand-with-pen.png" width="20px" alt=""> Edit</b></a>

            </td> -->

            <td>
              <button type="submit" class="btn btn-outline-dark" (click)="deleteProduct(p.id)"><b style="color: white;"></b>delete
              </button>
          </td>

          </tr>
        </tbody>
      </table>
    </div>



</div>
